{% load i18n %}
<div class="data-entry">
<form method="get" action="">
	<table>
		<thead>
			<tr>
				<td colspan=10>
					{% trans 'Filter list by:' %}
				</td>
			</tr>
		</thead>
		<tfoot>
			<tr>
				<td colspan=2>

			</tr>
		</tfoot>
		<tbody>
			{{ filter_form }}
			{{ filter_form.media|safe }}
		</tbody>
	</table>
</form>
</div>
