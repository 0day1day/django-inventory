{% load i18n %}
{% if title %}
    {{ title|capfirst }}
{% else %}
    {% if read_only %}
        {% blocktrans %}Details for: {{ object }}{% endblocktrans %}
    {% else %}
        {% if object %}
            {% trans "Edit" %}: <a href="{{ object.get_absolute_url }}">{{ object|capfirst }}</a>
        {% else %}
            {% trans "Create" %}
        {% endif %}                
    {% endif %}
{% endif %}
